spring.application.name=roadmap

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:roadmapdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.url=jdbc:h2:file:./data/roadmapdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Static Resources
spring.web.resources.static-locations=classpath:/static/